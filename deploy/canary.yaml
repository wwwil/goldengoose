apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary
  namespace: goldengoose
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goldengoose
      track: canary
      traffic: mirror
  template:
    metadata:
      labels:
        app: goldengoose
        track: canary
        traffic: mirror
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: goldengoose
        image: index.docker.io/jetstackwil/goldengoose
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: 50Mi
            cpu: 200m
        readinessProbe:
          timeoutSeconds: 2
          httpGet:
            path: /
            port: 8000
        livenessProbe:
          timeoutSeconds: 10
          httpGet:
            path: /
            port: 8000